<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube downloader</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
<div class="downloader-container">
    <h1>Youtube downloader</h1>

    <form class="form-container">
        <div class="input-container">
            <label for="songUrl">Enter youtube URL</label>
            <input type="text" id="songUrl" name="songUrl">
        </div>

        <div class="input-container">
            <label for="extension">Select download extension</label>
            <select id="extension" name="extension">
                <option value="mp3">MP3</option>
                <option value="mp4">MP4</option>
            </select>
        </div>

        <div class="input-container-checkbox">
            <input type="checkbox" value="off" id="playlist" name="playlist">
            <label for="playlist">Playlist</label>
        </div>

        <input type="submit" id="submit" class="button" value="Download">

        <div id="loader" class="loader-container">
            <div class="loading-dual-ring"></div>
            <p class="loading-message">downloading</p>
        </div>

        <div id="messageContainer">
            <p id="messageContent"></p>
        </div>
    </form>
</div>
</body>
</html>
